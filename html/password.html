<script type="text/javascript" src="js/password.js"></script>

<div align="center">
<b>Password MUST be at least 8 alpha-numeric characters, have at least 1 uppercase, 1 lowercase, and 1 number.</b>
<br />
<br />
<form action="password.php" method="post">
  <table border="0">
    <tr><td>Old Password:</td><td>
      <input type="password" name="pass0" id="pass0" maxlength="60" onchange="inputChanged();">
    </td></tr>
    <tr><td>New Password:</td><td>
      <input type="password" name="pass1" id="pass1" maxlength="60">
      <span id="span_pass1"></span>
    </td></tr>
    <tr><td>Confirm New Password:</td><td>
      <input type="password" name="pass2" id="pass2" maxlength="60">
      <span id="span_pass2"></span>
    </td></tr>
    <tr><th colspan=2>
      <input type="submit" name="submitChange" id="submitButton" value="Change Password" disabled="true"></th></tr>
  </table>
</form>
</div>
