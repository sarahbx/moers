<html>

<body onload="bodyLoaded()">

<script type="text/javascript">

function optionChanged()
{
  var os0value = document.getElementById("os0").value;
  if (os0value == "Regular Entry" || os0value == "Drift Entry")
  {
    document.getElementById("amount").value = "140.00";
    document.getElementById("navigatorlunch").disabled=true;
    document.getElementById("id_on2").disabled=true;
    document.getElementById("navigatorlunch").value = "None";
  }
  else if (os0value == "Rally Entry")
  {
    document.getElementById("amount").value = "160.00";
    document.getElementById("navigatorlunch").disabled=false;
    document.getElementById("id_on2").disabled=false;
  }
  
  lunchChanged();
}

function lunchChanged()
{
  var total = document.getElementById("amount").value;
  var driverlunch = document.getElementById("driverlunch").value;
  var navigatorlunch = document.getElementById("navigatorlunch").value;
  
  if (driverlunch == "Saturday" || driverlunch == "Sunday")
  {
    total = Number(total) + 5.00;
  }
  else if (driverlunch == "Saturday & Sunday")
  {
    total = Number(total) + 10.00;
  }
  else
    total = Number(total);
  
  if (navigatorlunch == "Saturday" || navigatorlunch == "Sunday")
  {
    total += 5.00;
  }
  else if (navigatorlunch == "Saturday & Sunday")
  {
    total += 10.00;
  }
  total = total.toFixed(2);
  document.getElementById("total").innerHTML = "$" + total.toString();
  document.getElementById("amount").value = total.toString();
}

function bodyLoaded()
{
  var itemnumber = location.search;
  itemnumber = itemnumber.substr(1);
  document.getElementById("id_item_number").value = itemnumber;
  optionChanged();
}

</script>

<form action="https://www.paypal.com/cgi-bin/webscr" method="post"  target="_top">

<input type="hidden" name="on0" value="Entry Type">

</select> </td></tr>
<tr><td>Driver Lunches<select name="os1" id="driverlunch" onchange="optionChanged()">

</select> </td></tr>
